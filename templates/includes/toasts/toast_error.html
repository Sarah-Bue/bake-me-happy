<div class="toast custom-toast" role="status" aria-live="assertive" aria-atomic="true">
    <div class="toast-header bg-danger text-white">
        <strong class="me-auto" aria-label="Error notification">Error!</strong>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close notification"></button>
    </div>
    <div class="toast-body">
        {{ message }}        
    </div>
</div>
