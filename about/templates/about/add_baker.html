{% extends "base.html" %}
{% load static %}


<!-- Content Block -->
{% block content %}

    <div class="container px-4 px-lg-5 py-5">
        <div class="row mb-4">
            <div class="col text-center">
                <h1 class="display-6">Add a New Baker</h1>
                <hr class="mb-4">
            </div>
        </div>

        <!-- Add Baker Form -->
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="card border border-white-subtle bg-body-tertiary rounded-3 shadow">
                    <div class="card-body">
                        <form method="POST" action="{% url 'add_baker' %}" class="form" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form | crispy }}

                            <!-- Action Buttons-->
                            <div class="text-end mt-4">
                                <!-- Cancel Button -->
                                <a class="btn btn-outline-dark" href="{% url 'manage_bakers' %}" aria-label="Cancel and return to product management">
                                    <span class="me-2"><i class="fas fa-times"></i></span>Cancel
                                </a>
                                <!-- Add Baker Button -->
                                <button class="btn btn-dark" type="submit">
                                    <span class="me-2"><i class="fas fa-plus"></i></span>Add Baker
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>            
        </div>
    </div>
    
{% endblock %}
