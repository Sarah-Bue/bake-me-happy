{% extends "base.html" %}
{% load static %}

<!-- Content Block -->
{% block content %}

    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <!-- Product Image or Placeholder -->
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if product.image %}
                        <a href="{{ product.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid w-75" src="{{ product.image.url }}" alt="{{ product.name }}">
                        </a>
                    {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid w-75" src="{{ MEDIA_URL }}placeholder.png" alt="{{ product.name }}">
                        </a>
                    {% endif %}
                </div>
            </div>

            <!-- Product Details -->
            <!-- The product view has been adapted from Code Institute's "Boutique Ado" project -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <h1 class="display-6 mb-3">{{ product.name }}</h1>
                    <p class="lead mb-0 text-start fw-bolder">â‚¬ {{ product.price }}</p>
                    {% if product.rating %}
                        <small class="text-muted"><i class="fas fa-star me-1"></i>{{ product.rating }} / 5</small>
                    {% else %}
                        <small class="text-muted">No Rating</small>
                    {% endif %}
                    <p class="mt-3">{{ product.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
