{% extends "base.html" %}
{% load static %}

<!-- Extra CSS Block -->
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'about/css/about.css' %}">
{% endblock %}

<!-- Extra JS Block -->
{% block extra_js %}
    {{ form.media }}
{% endblock %}

<!-- Content Block -->
{% block content %}
    <div class="container px-4 px-lg-5 py-5">
        <div class="row">
            <div class="col-12 col-md-10 offset-md-1">
                <h1 class="display-6 text-center">Edit About Content</h1>
                <hr>
                
                <!-- Action Buttons-->
                <form method="POST" action="{% url 'edit_about' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-end mt-4">
                        <!-- Cancel -->
                        <a class="btn btn-outline-dark" href="{% url 'about' %}">
                            <span class="me-2"><i class="fas fa-times"></i></span>Cancel
                        </a>
                        <!-- Save Changes -->
                        <button type="submit" class="btn btn-dark">
                            <span class="me-2"><i class="fa-solid fa-pen-to-square"></i></span>Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
