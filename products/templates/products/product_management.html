
{% extends "base.html" %}
{% load static %}

<!-- Extra CSS Block -->
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'products/css/products.css' %}">
{% endblock %}

<!-- Content Block -->
{% block content %}
    <div class="container px-4 px-lg-5 py-5">
        <div class="row mb-4">
            <div class="col text-center">
                <h1 class="display-6">Product Management</h1>
                <hr class="mb-4" aria-hidden="true">

                <!-- Product Management Options -->
                <nav aria-label="Product management options">
                    <div class="d-flex justify-content-center align-items-center">
                        <!-- Add Product Link -->
                        <a class="text-dark text-decoration-none lead product-management-link" href="{% url 'add_product' %}" aria-label="Add a new product">
                            <i class="fas fa-plus me-2" aria-hidden="true"></i>Add a New Product
                        </a>
                        <span class="mx-3 text-muted" aria-hidden="true">|</span>

                        <!-- Edit Product Link (redirecets to products page) -->
                        <a class="text-dark text-decoration-none lead product-management-link" href="{% url 'products' %}" aria-label="Edit an existing product">
                            <i class="fa-solid fa-pen-to-square me-2" aria-hidden="true"></i>Edit a Product
                        </a>
                        <span class="mx-3 text-muted" aria-hidden="true">|</span>

                        <!-- Delete Product Link (redirects to products page) -->
                        <a class="text-dark text-decoration-none lead product-management-link" href="{% url 'products' %}" aria-label="Delete an existing product" onclick="return confirm('Are you sure you want to delete this product? This action cannot be undone.');">
                            <i class="fa-solid fa-trash-can me-2" aria-hidden="true"></i>Delete a Product
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </div>
{% endblock %}
