{% extends "base.html" %}
{% load static %}

<!-- Extra CSS Block -->
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'products/css/products.css' %}">
{% endblock %}

<!-- Content Block -->
{% block content %}
    <div class="container px-4 px-lg-5 py-5">

        <!-- Header -->
        <header class="row mb-4">
            <div class="col text-center">
                <h1 class="display-6" id="edit-product-title">Edit a Product</h1>
                <hr class="mb-4" aria-hidden="true">
            </div>
        </header>

        <!-- Back to Dashboard Button -->
        {% include 'about/includes/back_to_dashboard_button.html' %}

        <!-- Form, rendered by crispy forms -->
        <section class="row justify-content-center" aria-labelledby="edit-product-title">
            <div class="col-12 col-lg-8">
                <div class="card border border-white-subtle bg-body-tertiary rounded-3 shadow">
                    <div class="card-body">
                        <form method="POST" action="{% url 'edit_product' product.id %}" class="form" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form | crispy }}

                            <!-- Action Buttons-->
                            {% include 'about/includes/action_buttons.html' %}
                        </form>
                    </div>
                </div>
            </div>            
        </div>
    </div>
{% endblock %}
