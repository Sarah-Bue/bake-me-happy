{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}


{% block content %}
    <div class="container px-4 px-lg-5 py-5">
        <div class="row">
            <div class="col-12 col-md-6">
                <h1 class="display-6">My Profile</h1>
                <hr class="my-4">
                <p class="lead mb-3 fw-bold">Delivery Details</p>

                <form action="{% url 'profile' %}" method="POST" id="profile-update-form" class="mt-3">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="col-12 text-end">
                        <button class="btn btn-dark">Update Information</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

<!-- Postload JS -->
{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'profiles/js/countryfield.js' %}"></script>
{% endblock %}
