{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

<!-- Content Block -->
{% block content %}
    <div class="container px-4 px-lg-5 py-5">
        
        <!-- Header -->
        <header class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <h1 class="display-6 text-center" id="password-change-title">Change Password</h1>
                <hr aria-hidden="true">
            </div>
        </header>

        <!-- Password Change Section -->
        <section class="row" aria-label="Password Change Section">
            <div class="col-12 col-md-8 offset-md-2">
                <div class="card no-hover border border-white-subtle bg-body-tertiary rounded-3 shadow">
                    <div class="card-body">
                        <form method="POST" action="{% url 'account_change_password' %}" class="form">
                            {% csrf_token %}
                            {{ form|crispy }}
                            
                            <!-- Redirect Field (if present) -->
                            {% if redirect_field_value %}
                                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                            {% endif %}
                            
                            <!-- Action Buttons -->
                            <div class="text-end mt-4">
                                <!-- Back Button -->
                                <a class="btn btn-outline-dark mb-2 mb-sm-0" href="{% url 'profile' %}" aria-label="Cancel and return to profile">
                                    <span class="me-2"><i class="fas fa-times me-2"></i></span>Cancel
                                </a>

                                <!-- Submit Button -->
                                <button class="btn btn-dark ms-sm-2" type="submit" aria-label="Change password">
                                    <span class="me-2"><i class="fa-solid fa-key me-2"></i></span>Change Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
